<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/fav.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css"/>
    <link rel="stylesheet" href="https://use.typekit.net/xcp8pap.css">
  </head>
  <body>

    <div class="sheet-backdrop" id="sheetBackdrop"></div>
    <div class="sheet" id="sheet">
      <div class="sheet-handle" id="sheetHandle">
        <div class="sheet-handle-bar"></div>
        <h1 class="sheet-peek-title">Motion Planning</h1>
        <p class="sheet-peek-hint">Click to see more</p>
      </div>
      <div class="sheet-content">
        <p class="sheet-description">A sandbox for experimenting with motion planning algorithms and visualizing pathfinding in real time. Adjust the obstacles and watch the agent navigate.</p>
        <div class="sheet-control">
          <label class="sheet-label" for="barrelSlider">
            Number of Barrels: <span id="barrelCount">60</span>
          </label>
          <input type="range" id="barrelSlider" class="sheet-slider" min="0" max="60" value="60" step="1" />
        </div>
        <div class="sheet-control">
          <label class="sheet-label" for="agentSlider">
            Number of Agents: <span id="agentCount">1</span>
          </label>
          <input type="range" id="agentSlider" class="sheet-slider" min="1" max="10" value="1" step="1" />
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
